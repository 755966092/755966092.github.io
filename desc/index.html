    <script>
        var w = document.getElementById('w')
        var html = ''
        all.forEach((item, index) => {
            // if (index > 3) {

            var url = ''
            if (item.gUrls) {
                url = item.gUrls[0].url
            } else {
                url = item.thumbPic
            }
            html += `
            <div class="wrap">
                <div class="img">
                    <a href="https://www.ibox.art${url}" target="_black"><img loading="lazy" src="https://www.ibox.art${url}"></a>
                    
                </div>
                <div class="cp-name">

                    <p>总量: ${item.sellLimit}</p>
                    <p>流通: ${item.soldNum}</p>
                    <p>系列: ${item.albumName}</p>
                    <p>机构: ${item.brandName}</p>
                    <p>作者: ${item.authorName}<p>
                    <p class="desc">${item.gDesc}</p>
                </div>
            </div>`
        })
        w.innerHTML = html;
