<!DOCTYPE html>
<html style="height: 100%">

<head>
    <meta charset="utf-8">
    <style>
        .sel {
            padding-left: 10px;
            /* background: #ff0; */
            height: 5%;
            display: flex;
            align-items: center;
        }
        
        #container {
            height: 95%;
        }
    </style>
</head>

<body style="height: 100%; margin: 0">
    <div class="sel">
        <select name="name" id="id" onchange="selDay(value)">
            <option value="7">最近7条数据</option>
            <option value="14">最近14条数据</option>
            <option value="30">最近30条数据</option>
            <option value="0">所有数据</option>
        </select>
    </div>
    <div id="container"></div>

    <script src="./data/html-data.js"></script>
    <script src="../public/name-html.js"></script>
    <script src="../public/moment.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.min.js"></script>
    <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/extension/dataTool.min.js"></script>
        -->
    <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
    <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
    <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/map/js/world.js"></script>
        -->
    <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/dist/extension/bmap.min.js"></script>
        -->

    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        var limit = 7

        var option;
        var legendData = [];
        var seriesData = [];
        var selected = {}
        var x = []

        function selDay(d) {
            legendData = []
            seriesData = []
            if (d > lineData[0].hisData.length) {
                d = lineData[0].hisData.length
            } else if (d == 0) {
                d = lineData[0].hisDate.length
            }
            limit = d;
            console.log('limit: ', limit);
            initChart()
        }
        initChart()

        function initChart() {
            lineData.forEach((item, index) => {
                let len = item.hisDate.length - limit;
                console.log('limit: ', limit);
                console.log('item.hisDate.length: ', item.hisDate.length);
                let len2 = item.hisDate.length

                for (let i = 0; i < nameData.length; i++) {
                    const nameItem = nameData[i];
                    if (item.id === nameItem.id) {
                        legendData.push(nameItem.name)
                        if (index > 10) {
                            // 默认显示前十个数据
                            selected[nameItem.name] = false
                        }
                        // 不显示赛博老鼠
                        if (item.id == 100513784) {
                            selected[nameItem.name] = false
                        }
                        // 数组倒数第limit个数据
                        x = item.hisDate.map((t, i) => {
                            return moment(t).format("MM-DD HH:mm")
                        })
                        x = x.slice(len, len2)

                        seriesData.push({
                            name: nameItem.name,
                            type: 'line',
                            smooth: true,
                            // symbol: 'none',
                            showSymbol: false,
                            // step: 'start',
                            data: item.hisData.slice(len, len2)
                        })
                        break;
                    }
                }
            });


            option = {
                title: {
                    text: '历史价格曲线'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    type: 'scroll',
                    orient: 'vertical',
                    right: 10,
                    // top: 30,
                    bottom: 20,
                    data: legendData,
                    selected
                },
                grid: {
                    left: "2%",
                    right: 300,
                    bottom: '2%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: x
                },
                yAxis: {
                    type: 'value'
                },
                series: seriesData,
                // series: [{
                //     name: 'Email',
                //     type: 'line',
                //     stack: 'Total',
                //     data: [120, 132, 101, 134, 90, 230, 210]

            };

            if (option && typeof option === 'object') {
                myChart.setOption(option);
            }
        }
    </script>
</body>

</html>
